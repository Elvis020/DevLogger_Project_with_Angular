<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Add a log....." [(ngModel)]="text" name="text" class="form-control">
    </div>
     <input type="submit" value="Add log" class="btn btn-light ml-3" [disabled]="!this.text" >
     <button type="button" (click)="clearForm()" class="btn btn-warning ml-3" [hidden]=!this.text > Clear</button>
  </form>
</div>
